	<script type="text/javascript">
	  
	 
	jQuery(document).ready(function($) {
		$().UItoTop({ easingType: 'easeOutQuart' });
		//加载访客图片
		$.ajax({
			url:'./visit.json',
			dataType:'JSON',
			async:false,
			cache:false,
			success:function(data){
				let res=''
				$.each(data,function(i,val){
					res+='<li class="portfolio-item2"><a class="image-zoom" href="visit/'+val.url+'"  data-gal="prettyPhoto[gallery]"> <img src="visit/'+val.url+'" alt="'+val.title+'" ></a></li>'
				})
				 
				$('.pagelist').html(res)

				//分页
				$('.pagelist').kkPages({       
					PagesClass:'.portfolio-item2', //需要分页的元素
					PagesMth:8, //每页显示个数       
					PagesNavMth:5 //显示导航个数
				}); 
			}
		})
		 
		    
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
	</script>
